<ion-header>
  <ion-toolbar>
    <ion-title>Upload Homework</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #f="ngForm">
    <ion-grid>
      <ion-card><ion-row class="nameClass" justify-content-center align-items-center style='height: 100%'>

        <ion-col class="tablecol">
          <div class="lineht">
            Homework ID : <br> <span class="liblue">{{homework.AssId}}</span>
          </div>
       
        </ion-col>
        
        


      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Remark</ion-label>
            <ion-textarea  name="remark" [(ngModel)]="remark" ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
     
          <ion-button (click)="selectAFile()">Upload File</ion-button>
          <ion-button (click)="takepick()">Take pic</ion-button>
        </ion-col>
       
      </ion-row>
      <ion-row *ngFor="let fileName of fileUploadArray">
      
        <ion-col size="3">
        
          <img [src]="fileName.ImagePick" width="50">
        
        </ion-col>
        <ion-col size="7">
          <p>{{fileName.FullName}}</p>
        </ion-col>
        <ion-col size="2">
          <!-- <span class="delpos"><ion-icon name="trash" class="text-danger"></ion-icon></span> -->
        </ion-col>
      
      </ion-row>
      </ion-card>
    </ion-grid>
  </form>
</ion-content>
