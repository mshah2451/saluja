<ion-header>
  <ion-toolbar>
    <ion-title>upload Home work</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Remark</ion-label>
            <ion-textarea  name="remark" [ngModel]="remark" ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
     
          <ion-button (click)="selectAFile()">Upload File</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
