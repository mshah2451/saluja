<app-header></app-header>

<ion-content>
  <ion-grid class="bggrey">
    <ion-row>
      <ion-col size-md="9" offset-md="3" class="ion-text-left bg-color roundcorner">
        <h1>Homework</h1>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-row class="nameClass" justify-content-center align-items-center style='height: 100%'>


        <ion-col class="tablecol">
          <div>
            SUBJECT
          </div>
        </ion-col>
        <ion-col class="tablecol">
          <div>
            VIEW
          </div>
        </ion-col>


      </ion-row>

      <ion-row *ngFor="let homework of homeworkDetails" class="nameClass" justify-content-center align-items-center
        style='height: 100%'>

        <ion-col class="tablecol1">
          <div class="subclass {{homework.Status ? 'greendiv' : ''}}">
            {{homework.Subject}}
          </div>
        </ion-col>
        <ion-col class="tablecol1 align-text-middle">
          <ion-item text-center style="--background: transparent;" lines="none">
            <ion-button color="danger" margin (click)="onBookPlace(homework.AssId)">
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </ion-button>
            <ion-button color="success" margin (click)="onViewHomework(homework.AssId)">
              <ion-icon name="eye-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>


      </ion-row>




    </ion-card>
  </ion-grid>

</ion-content>
