<ion-header>
  <ion-toolbar>
    <ion-title>upload Home work</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="9" offset-md="3" class="ion-text-center bg-color">
        <h1>Homework ID - {{homework.AssId}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>Subject</h6>
        </ion-item>
      </ion-col>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>{{homework.Subject}}</h6>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>Assigned By</h6>
        </ion-item>
      </ion-col>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>{{homework.AssignedBy}}</h6>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>Date</h6>
        </ion-item>
      </ion-col>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>{{homework.Date}}</h6>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>Last Submission Date</h6>
        </ion-item>
      </ion-col>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>{{homework.LastUploadDate}}</h6>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>Status</h6>
        </ion-item>
      </ion-col>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>{{homework.Status}}</h6>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6 >Download File	</h6>
        </ion-item>
      </ion-col>
      <ion-col size-md="6" class="ion-text-center">
        <ion-item>
          <h6>{{homework.DownloadFileURL}}</h6>
          <ion-button (click)="download()">Upload File</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
